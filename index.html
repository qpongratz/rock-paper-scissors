<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
</head>

<script>
    //Function to get computer's selection
    function computerPlay(){
        rnd = Math.floor(Math.random()*3);
        switch (rnd){
            case 0:
               selection = "Rock";
               break;
            case 1:
                selection = "Paper";
                break;
            case 2: 
                selection = "Scissors";
                break; 
        }
        return (selection);
    }
    function processString(str){
        firstLetter = str.charAt(0)
        return (firstLetter.toUpperCase() + str.slice(1).toLowerCase());
    }
    
    const playerSelection = "Rock";
    
    const computerSelection = computerPlay();
    
    function playRound(playerSelection, computerSelection){
        playerSelection = processString(playerSelection);
        if (playerSelection === computerSelection){
            return `Tie! You both selected ${playerSelection}.`
        }
        switch (playerSelection){
            case "Rock":
                return(computerSelection === "Paper" ? "You Lose! Paper beats Rock." : "You Win! Rock beats Scissors.");
                break;
        }
        switch (playerSelection){
            case "Paper":
                return(computerSelection === "Scissors" ? "You Lose! Scissors beats Paper." : "You Win! Paper beats Rock.");
                break;
        }
        switch (playerSelection){
            case "Scissors":
                return(computerSelection === "Rock" ? "You Lose! Rock beats Scissors." : "You Win! Scissors beats Paper.");
                break;
        }

    }
    
    console.log("Player Selection: " + playerSelection)
    console.log("Computer Selection: " + computerSelection)
    console.log(playRound(playerSelection, computerSelection));

</script>
